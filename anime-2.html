    <script type = "text/javascript" async> 
        function Button() {
          var code = document.getElementById('autoComplete').value;
          select_node(code);
        }
        const code2 = document.getElementById('autoComplete');
        code2.addEventListener('keydown', keydown_event);
        
        function keydown_event(e) {
          if (e.key === 'Enter') {
            select_node(code2.value);
          }
          return !1
        }
        network.on('click', function(params) {
          let selectedNodeId = params.nodes[0];
          if (params.nodes.length == 1) {
            var node = nodes.get(selectedNodeId);
            if (selectedNodeId >= 20000) {
              open(node.click, "_blank");
            }
            else if(selectedNodeId==3||selectedNodeId==8||selectedNodeId==30||selectedNodeId==31||selectedNodeId==32||selectedNodeId==38||selectedNodeId==60||selectedNodeId==91||selectedNodeId==94||selectedNodeId==108) {
              open(node.click, "_blank");
            }
          }
        });
        network.on('selectNode', function(params) {
          let selectedNodeId = params.nodes[0];
          select_node(selectedNodeId);
        });
        
        function select_node(value) {
          try {
            network.selectNodes([value]);
            let positions = network.getPositions([value]);
            let position = positions[value];
            let options = {
              position: position,
              animation: {
                duration: 250,
                easingFunction: 'linear'
              }
            };
            network.moveTo(options);
          } catch (error) {
            network.fit();
          }
        }
        
        function reset() {
          autoCompleteJS.input.value = "";
        }
        
        function Time() {
          var realtime = new Date();
          var year = realtime.getFullYear();
          var month = realtime.getMonth() + 1;
          var date = realtime.getDate();
          var text = year + '/' + month + '/' + date;
          document.getElementById("real-time").innerHTML = text
        }
        setInterval('Time()', 1000); 
    </script>
